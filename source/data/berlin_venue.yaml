"meta":
    "name": "RADIALSYSTEM V"
    "address": "Holzmarktstraße 33, 10243 Berlin, Germany"
    "map_url": "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.2786856721473!2d13.426430615483964!3d52.510295444701235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e3900263f87%3A0xf3893f5141a5c0fc!2sRADIALSYSTEM+V!5e0!3m2!1sen!2sus!4v1458849251146"
    "blurb": "Formerly a turn of the century pumping station for the Berlin Wasserwerke (Berlin Water Services), RADIALSYSTEM V – situated in the urban centre of Berlin between Friedrichshain, Mitte and Kreuzberg – currently functions as a cultural centre where new ideas radiate out in all directions, attracting artists and the public from within as well as beyond the city limits of Berlin."
"travel":
    "blurb": "Radialsystem V is located on the Spree River bank, just across the street from the Ostbahnhof train station. A five-minute walk away from the station, the venue can also be easily reached by S-Bahn, by bus, and by local and express trains."
    "modes":
        "Berlin Tegel airport": "There is no direct subway or train connection to Tegel Airport. Various buses and express buses operated by BVG (Berlin Transport Services) have stops located right outside Terminal A and B. Take TXL Bus / TXL JetExpressBus to Hauptbahnhof. From Hauptbahnhof S+U station take the S-Bahn S75 (direction S Wartenberg ) to Berlin Ostbahnhof. It is a short 5-minute walk to the venue."
        "Berlin Schönefeld airport": "Take the Airport Express (RE7 & RB14) regional train to Berlin Ostbahnhof. Travel Time: 15 minutes, trains run between 4:40am - 11:00pm. It is a short 5-minute walk to the venue."
        "Berlin Trains": "The closest train station to the venue is Berlin Ostbahnhof.<br><strong>Metro:</strong> S-Bahn lines S3, S5, S7, S75 and S9<br><strong>Warschauer Strasse lines:</strong> U1, U15 and U12<br><strong>Alexanderplatz lines:</strong> U2, U5, U8"
        "Rail": "From Berlin Hauptbahnhof (main station) trains leave frequently to Berlin Ostbahnhof. It’s a 7-minute ride and from there a short 5-minute walk to the venue."
        "Bus": "Berlin Ostbahnhof is served by bus lines 140, 147, 347."
        "Car": "We strongly advise against coming to the venue by car, as parking is very difficult. We encourage you to take advantage of the comprehensive public transport system."
